<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
</head>
<body>
    <form th:method="PUT" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
        <label for="author">Автор</label><input type="text" th:field="*{author}" id="author">
        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"/>
        <br>
        <label for="title">Название книги</label><input type="text" th:field="*{title}" id="title">
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
        <br>
        <label for="year">Год выхода</label><input type="number" th:field="*{year}" id="year">
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"/>
        <br>
        <input type="submit" value="Записать">
    </form>
</body>
</html>
