<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового человека</title>
</head>
<body>
    <h2>Добавление нового человека</h2>
    <br>

    <form id="person" th:method="POST" th:object="${person}" th:action="@{/people/add}">
        <label for="name">Имя</label><input type="text" th:field="*{name}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        <br>
        <label for="age">Возраст</label><input type="number" th:field="*{age}" id="age">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        <br>
        <input type="submit" value="Создать человека">
    </form>
</body>
</html>
